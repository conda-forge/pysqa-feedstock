schema_version: 1

context:
  name: pysqa
  version: "0.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pysqa-${{ version }}.tar.gz
  sha256: 0ef7f05c6b475cb76df3d31aad0b9499b051a0985fdb464a995e5d7d15c0f853

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - pysqa=pysqa.base.cmd:command_line

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - jinja2
    - pandas
    - pyyaml
    - hatchling
    - hatch-vcs
  run:
    - python >=${{ python_min }}
    - jinja2 >=2.11.3,<=3.1.6
    - pandas >=1.5.3,<=2.3.1
    - pyyaml >=5.3.1,<=6.0.2

tests:
  - python:
      imports:
        - pysqa
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check
      - pysqa --help

about:
  summary: pysqa - simple queue adapter
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/pyiron/pysqa

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
