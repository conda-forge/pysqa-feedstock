{% set name = "pysqa" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysqa-{{ version }}.tar.gz
  sha256: ab1baa3edacd036e47abd19012ff4f995654044980446792e2bc1b1914d67fbd

build:
  entry_points:
    - pysqa=pysqa.cmd:command_line
    - pysqa-executor=pysqa.executor.backend:command_line
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - jinja2
    - pandas
    - pyyaml
    - versioneer
    - toml
  run:
    - python >=3.7
    - jinja2 >=2.11.3,<=3.1.2
    - pandas >=1.5.3,<=2.1.4
    - pyyaml >=5.3.1,<=6.0.1

test:
  imports:
    - pysqa
  commands:
    - pip check
    - pysqa --help
  requires:
    - pip

about:
  home: https://github.com/pyiron/pysqa
  summary: pysqa - simple queue adapter
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
