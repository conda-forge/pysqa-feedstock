{% set name = "pysqa" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysqa-{{ version }}.tar.gz
  sha256: d8eb78d0743adafb963e058ee54678887c5ecaf12f74b24b14f98c24461ed6c6
  patches:
    - pympipool.patch
    - versioneer.patch
    - cmd.patch

build:
  entry_points:
    - pysqa=pysqa.cmd:command_line
    - pysqa-executor=pysqa.executor.backend:command_line
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jinja2 >=3.1.2
    - pandas >=2.1.1
    - pyyaml >=6.0.1

test:
  imports:
    - pysqa
  commands:
    - pip check
    - pysqa --help
  requires:
    - pip

about:
  home: https://github.com/pyiron/pysqa
  summary: pysqa - simple queue adapter
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
