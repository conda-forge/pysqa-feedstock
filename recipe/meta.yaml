{% set name = "pysqa" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysqa-{{ version }}.tar.gz
  sha256: 9369fc0b9889c09e61322a9cbe645cd2a1941335ee4bc07dd488f47ea2a6c88a

build:
  entry_points:
    - pysqa=pysqa.cmd:command_line
    - pysqa-executor=pysqa.executor.backend:command_line
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - jinja2 >=3.1.2
    - pandas >=2.1.3
    - pyyaml >=6.0.1

test:
  imports:
    - pysqa
  commands:
    - pip check
    - pysqa --help
  requires:
    - pip

about:
  home: https://github.com/pyiron/pysqa
  summary: pysqa - simple queue adapter
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
